<html>

<head>

  <title>HW6: What's cooking in Christina's kitchen?</title>
</head>

<body>
  <header>
    <h1>Christina's Amazing Kitchen</h1>
    <h1 id="code"></h1>
  </header>

  <!-- the floating element "aside" should be placed before the element it will
  be floating around ("section"). -->
  <aside>
    <h2>Testing</h2>
    <!-- the two input types "date" and "time" work only in the Chrome browser.-->
    <p>
      <label>Date: <input type="date"></label>
      <label>Time: <input type="time"></label>
    </p>
    <!-- No event handler is specified here for the button, we'll keep HTML
    and Javascript separate.-->
    <p><button>Test date/time</button></p>

    <!-- This list is empty, its items will be added dynamically by Javascript.-->
    <p id="tests">
    </p>
  </aside>

  <!-- This section is mostly empty, its content will be added dynamically by Javascript.-->
  <section id="message">
    <h2 id="meal">STATUS</h2>
    <p id="time">It's SOMEDAY, DD/MM/YYYY, HH:MM:SS PM</p>
    <p id="picture"></p>
  </section>

  <!-- Specify the Javascript file that contains the code for updating this page.-->
  <script src="http://cs.wellesley.edu/~cs110/assignments/a06/solution.jso"></script>
  <script src="http://cs.wellesley.edu/~cs110/assignments/a06/infrastructure.js"></script>
  <script src="assign6.js"></script>
